<!-- start include  page_header -->
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{{ '/' | relative_url}} ">CSM-OUI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
{% for page in site.pages %}{% if page.title %}{% unless page.title == 'The Continuous Symmetry Measures Research Group' %}
        <li class="nav-item active">
	  <a class="nav-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>   
        </li>
{% endunless %}{% endif %}{% endfor %}
      </ul>
   </div>
  </nav>
</header>

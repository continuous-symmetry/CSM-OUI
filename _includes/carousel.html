

<!--   - - -    start carousel section!!!  - - -  --> 
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class=""></li>
      <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="2" class=""></li>
    </ol>
    <div class="carousel-inner">
{% for  item in site.carousel_items %}

      <!-- '{{ item.item_id  }}'   -->
      {% if item.item_id == "item_1" %}<div class="carousel-item active">{% else %}<div class="carousel-item">{% endif %}	
      {% if item.bg_image %} 
        <img src="{{ item.bg_image | relative_url }}" class= class="bd-placeholder-img" width="100%" height="100%"/>
      {% else %}
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
          <rect fill="#343a40" width="100%" height="100%"></rect>
        </svg>
      {% endif %}	
        <div class="container">
          <div class="carousel-caption text-left">
            <h1>{{ item.title }}</h1>
            {{ item.content | markdownify }}
            <p><a class="btn btn-lg btn-primary" href="{{ item.more_url | relative_url }}" role="button">Learn More </a></p>
          </div>
        </div>
      </div>
{% endfor %}
   </div>
   <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<!--   - - -    end carousel section  - - -  -->
